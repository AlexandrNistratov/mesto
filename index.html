<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="a307e1c403338846f8a4.svg" alt="Логотип Mesto"></header><main class="content"><section class="profile"><div class="profile__info"><div class="profile__avatar"><img class="profile__avatar-image" src="" alt="Аватарка"> <a class="profile__overlay" href="#"><button class="profile__edit-avatar"></button></a></div><div class="profile__text"><div class="profile__block"><h1 class="profile__info-name"></h1><button class="profile__edit-button"></button></div><p class="profile__info-text"></p></div></div><button class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p></footer><div class="popup popup__info"><div class="popup__container"><form class="popup__form popup__form-info" name="information" novalidate><button class="popup__close popup__close-info" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><input class="popup__input popup__input_type_firstname" id="user-name" required minlength="2" maxlength="40" placeholder="Имя" name="firstname" value=""> <span class="error" id="user-name-error"></span> <input class="popup__input popup__input_type_career" id="user-career" required minlength="2" maxlength="200" placeholder="Работа" name="career" value=""> <span class="error" id="user-career-error"></span> <button class="popup__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup__add-image"><div class="popup__container popup__container-min"><form class="popup__form popup__form-min popup__form_add-image" name="information" novalidate><button class="popup__close popup__close-add-image" type="button"></button><h2 class="popup__title popup__title-min">Новое место</h2><input class="popup__input popup__input_type_name" id="name-card" required minlength="2" maxlength="30" placeholder="Название" name="name" value=""> <span class="error" id="name-card-error"></span> <input type="url" class="popup__input popup__input_type_link" id="link" required placeholder="Ссылка на картинку" name="link" value=""> <span class="error" id="link-error"></span> <button class="popup__submit popup__submit-min popup__save-image-button" type="submit">Создать</button></form></div></div><div class="popup popup__open-card"><div class="popup__card"><button class="popup__close popup__close-card" type="button"></button> <img class="popup__image" src="" alt="Просмотр фото"><h2 class="popup__text"></h2></div></div><div class="popup popup__with-submit"><div class="popup__container popup__container-min popup__container-with-submit"><form class="popup__form popup__form-min popup__form-with-submit"><button class="popup__close popup__close-with-submit" type="button"></button><h2 class="popup__title popup__title-with-submit">Вы уверены?</h2><button class="popup__submit popup__submit-min popup__submit-with-submit" type="submit">Да</button></form></div></div><div class="popup popup__avatar-edit"><div class="popup__container popup__container-min popup__container-avatar-edit"><form class="popup__form popup__form-min popup__form-avatar-edit"><button class="popup__close popup__close-avatar-edit" type="button"></button><h2 class="popup__title popup__title-avatar-edit">Обновить аватар</h2><input type="url" class="popup__input popup__input_avatar-edit" id="link-avatar" required placeholder="Ссылка на картинку" name="link" value=""> <span class="error" id="link-avatar-error"></span> <button class="popup__submit popup__submit-min popup__submit-avatar-edit" type="submit">Сохранить</button></form></div></div><template class="template"><li class="card"><img class="card__image" src="" alt="Фото"> <button class="card__del"></button><div class="card__items"><h2 class="card__title"></h2><div class="card__item"><button class="card__button"></button><p class="card__number-likes"></p></div></div></li></template><script src="main.js"></script></body></html>
