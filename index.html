<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
        <header class="header">
            <img class="header__logo" src="./image/logo.svg" alt="Логотип Mesto">
        </header>
        <main class="content">
          <section class="profile">
            <div class="profile__info">
              <img class="profile__avatar" src="./image/Avatar.jpg" alt="Аватарка">
              <div class="profile__text">
                <div class="profile__block">
                  <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button"></button>
                </div>
                <p class="profile__info-text">Исследователь океана</p>
              </div>
            </div>
            <button class="profile__add-button"></button>
          </section>
          <section class="elements">
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
        </footer>

        <!-- Попап изменения имени -->
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="information">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_firstname" type="text" placeholder="Имя" name="firstname" value="">
          <input class="popup__input popup__input_type_career" type="text" placeholder="Работа" name="career" value="">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

<!-- Попап добавления картинок -->
        <div class="popup popup__add-image">
          <div class="popup__container popup__container-min">
            <form class="popup__form popup__form-min" name="information">
              <button class="popup__close popup__close-add-image" type="button"></button>
              <h2 class="popup__title popup__title-min">Новое место</h2>
              <input class="popup__input popup__input_type_name" type="text" placeholder="Название" name="firstname" value="">
              <input class="popup__input popup__input_type_link" type="url" required="" placeholder="Ссылка на картинку" name="career" value="">
              <button class="popup__submit popup__submit-min popup__save-image-button" type="submit">Создать</button>
            </form>
          </div>
        </div>
<!-- Попап открытия изображений -->
        <div class="popup popup__open-card">
          <div class="popup__card">
            <button class="popup__close popup__close-card" type="button"></button>
            <img class="popup__image" src="" alt="Просмотр фото">
            <h2 class="popup__text"></h2>
          </div>
        </div>
<!-- Попап добавления каточек -->
          <template class="template">
            <li class="card">
              <img class="card__image" src="" alt="Фото">
              <button class="card__del"></button>
              <div class="card__item">
                <h2 class="card__title"></h2>
                <button class="card__button"></button>
              </div>
            </li>
          </template>

    <script src="./scripts/index.js" defer></script>
</body>
</html>
